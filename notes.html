<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #4B0082; /* Violet */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B0082;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .options {
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4B0082;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .options button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4B0082;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .options button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>

<header>
    <h1>Compte Étudiant: Jean Dupont</h1>
</header>

<div class="options">
    <button>Ajouter une Note</button>
    <button>Supprimer une Note</button>
    <button>Exporter</button>
</div>

<table>
    <thead>
        <tr>
            <th>Matière</th>
            <th>Note</th>
            <th>Commentaire</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mathématiques</td>
            <td>16/20</td>
            <td>Bon progrès, continue comme ça !</td>
        </tr>
        <tr>
            <td>Physique</td>
            <td>14/20</td>
            <td>Résultats satisfaisants.</td>
        </tr>
        <tr>
            <td>Français</td>
            <td>18/20</td>
            <td>Très bon travail, excellent essai !</td>
        </tr>
        <tr>
            <td>Anglais</td>
            <td>15/20</td>
            <td>Amélioration notable en compréhension orale.</td>
        </tr>
    </tbody>
</table>

</body>
</html>
