<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #4B0082; /* Violet */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B0082;
            color: white;
            display: flex;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .options {
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4B0082;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .options button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4B0082;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        .options button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>

<header>
    <h1>eCampus</h1>
    <img src="test.png" alt="Logo à gauche" width="48" height="48">
</header>

<div class="options">
    <img src="test.png" alt="Logo à gauche" width="128" height="128">
    <h1>Kashtanov Vadim</h1>
    <button>Exporter</button>
</div>

<table>
    <thead>
        <tr>
            <th>Matière</th>
            <th>CC1</th>
            <th>CC2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>LSIN302CC</td>
            <td>14.25</td>
            <td>17.0</td>
        </tr>
        <tr>
            <td>LSIN304CC</td>
            <td>16.5</td>
            <td>13.5</td>
        </tr>
        <tr>
            <td>LSIN305CC</td>
            <td>15.75</td>
            <td>16.5</td>
        </tr>
        <tr>
            <td>LSIN310CC</td>
            <td>14.75</td>
            <td>14.25</td>
        </tr>
        <tr>
            <td>LSANGS3CC</td>
            <td>13.0</td>
            <td>14.75</td>
        </tr>
    </tbody>
</table>

</body>
</html>
