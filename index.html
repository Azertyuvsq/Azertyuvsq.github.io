<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copier un site avec iframe</title>
</head>
<body>
    <h1>Bienvenue sur mon site !</h1>
    <p>Voici un autre site intégré grâce à un iframe :</p>
    <iframe src="https://www.uvsq.fr" width="100%" height="600px" style="border:none;">
        Votre navigateur ne supporte pas les iframes.
    </iframe>
</body>
</html>
