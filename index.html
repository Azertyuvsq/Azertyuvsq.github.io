<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Content</title>
</head>
<body>
    <div id="content">
        <h1>This will be replaced by external content</h1>
    </div>
    <button id="replaceButton">Replace with External Content</button>

    <script>
        document.getElementById('replaceButton').addEventListener('click', () => {
            // URL of the external page
            const externalURL = 'https://www.uvsq.fr/';

            // Fetch the external content
            fetch(externalURL)
                .then(response => {
                    // Ensure successful response
                    if (!response.ok) {
                        throw new Error('Failed to fetch external content');
                    }
                    return response.text();
                })
                .then(data => {
                    // Replace content of #content with external content
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
