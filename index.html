<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copie et Modification</title>
    <script>
        // Fonction pour charger le contenu d'une autre page et le modifier
        function chargerEtModifierContenu() {
            // On simule la récupération du contenu d'une autre page HTML (en local ou en ligne)
            fetch('https://www.uvsq.fr/')
                .then(response => response.text())  // Récupérer le contenu de la page source
                .then(data => {
                    // Insérer le contenu de la page source dans un élément de la page
                    document.getElementById('contenu').innerHTML = data;
                    
                    // Modifier certaines parties du contenu avec JavaScript
                    document.querySelectorAll('.modification').forEach(element => {
                        element.textContent = 'Contenu modifié avec JavaScript!';
                    });
                })
                .catch(error => {
                    console.error("Erreur lors du chargement de la page source:", error);
                });
        }

        // Appeler la fonction au chargement de la page
        window.onload = chargerEtModifierContenu;
    </script>
</head>
<body>
    <h1>Page principale (index.html)</h1>
    <div id="contenu">
        <!-- Le contenu de source.html sera inséré ici et modifié par JS -->
    </div>
</body>
</html>
