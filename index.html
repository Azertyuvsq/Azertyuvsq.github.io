<html lang="fr">

    <title>Remplacer le contenu par un iframe</title>
</head>
<body>

    <h1>Page principale</h1>
    
    <!-- Remplacez l'URL ci-dessous par l'URL que vous souhaitez afficher -->

        Votre navigateur ne prend pas en charge les iframes.
    </iframe>

</body>
</html>
