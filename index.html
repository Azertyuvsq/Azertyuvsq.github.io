<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed External Page</title>
</head>
<body>
    <div id="content">
        <h1>This will be replaced by external content</h1>
    </div>
    <button id="replaceButton">Replace with External Content</button>

    <script>
        document.getElementById('replaceButton').addEventListener('click', () => {
            const iframe = document.createElement('iframe');
            iframe.src = 'https://www.uvsq.fr'; // Replace with the external page URL
            iframe.style.width = '100%';
            iframe.style.height = '500px'; // Set desired height
            document.getElementById('content').innerHTML = ''; // Clear the current content
            document.getElementById('content').appendChild(iframe); // Embed the iframe
        });
    </script>
</body>
</html>
